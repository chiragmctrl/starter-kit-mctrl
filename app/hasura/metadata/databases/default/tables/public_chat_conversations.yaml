table:
  name: chat_conversations
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: chat_messages
    using:
      manual_configuration:
        column_mapping:
          id: conversation_id
        insertion_order: null
        remote_table:
          name: chat_messages
          schema: public
